<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form>
      <div>
        <label>Producto</label>
        <input id="inputProducto" type="text" placeholder="iPhone 17" />
      </div>

      <div>
        <label>Precio: </label>
        <input id="inputPrecio" type="text" placeholder="3500" />
      </div>

      <button type="button" id="buttonRegistrar">Registrar Producto</button>
      <button type="button" id="buttonLimpiar">Limpiar</button>
      <button type="button" id="buttonSuma">Calcular Suma</button>
    </form>

    <main>
        <h2>Lista de productos</h2>
        <ul id="listaProductos"></ul>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
</html>
